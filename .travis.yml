language: c
sudo: required
dist: trusty
env:
  matrix:
    - CFG="--with-alsa --with-avahi --with-ssl=openssl --with-soxr --with-metadata --with-systemv"

script:
  - autoreconf -fi 
  - ./configure $CFG
  - make

branches:
  only:
    - development

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libdaemon-dev avahi-daemon libavahi-client-dev 
  
addons:
  apt:
    packages:
    - libasound2-dev
    - libsoxr-dev
    - libpopt-dev
    - libssl-dev
    - libpolarssl-dev
    - libconfig-dev
