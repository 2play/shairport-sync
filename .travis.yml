language: c
sudo: required
dist: trusty
script: autoreconf -fi && ./configure --with-alsa --with-avahi --with-ssl=openssl --with-soxr --with-metadata --with-systemv && make
branches:
  only:
    - development
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libdaemon-dev libpopt-dev
  - sudo apt-get install -y avahi-daemon
  - sudo apt-get install -y libavahi-client-dev libconfig-dev
  - sudo apt-get install -y libssl-dev
  
addons:
  apt:
    packages:
    - libasound2-dev
    - libsoxr-dev
    - libpopt-dev
